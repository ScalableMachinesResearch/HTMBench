CFLAGS += -DGLOBAL_LOCK -I${TSX_ROOT}/lib/rtm-stamp

# ==============================================================================
# Rules
# ==============================================================================

.PHONY: default
default: $(PROG).lock

.PHONY: clean cleanobj
clean:
	$(RM) $(OBJS) $(PROG).lock $(OUTPUT)

cleanobj:
	$(RM) $(OBJS) $(OUTPUT)

$(PROG).lock: $(OBJS)
	$(LD) $(LDFLAGS) $^ $(LIBS) -o $(PROG).lock

include ../common/Makefile.common

PROGRAM := ./$(PROG).lock

